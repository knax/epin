<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Menu" ng-if="!main.$mdMedia('gt-md')" ng-click="diaryEntriesForm.goToDiary()">
      <md-icon md-svg-icon="arrow-left"></md-icon>
    </md-button>
    <h2>
      <span ng-bind="diaryEntriesForm.toolbarTitle"></span>
    </h2>
  </div>
</md-toolbar>

<md-content layout-padding>
  <form action="" layout="column">
    <div layout="row">
      <md-input-container flex>
        <label>Title</label>
        <input ng-model="diaryEntriesForm.entry.title">
      </md-input-container>
    </div>
    <div layout="row" flex>
      <md-input-container class="md-block" flex>
        <label style="margin-bottom: 5px">Content</label>
        <textarea ng-model="diaryEntriesForm.entry.content" columns="1" rows="10"></textarea>
      </md-input-container>
    </div>
  </form>
</md-content>

<md-button class="md-fab md-fab-bottom-right" aria-label="Save Entry" ng-click="diaryEntriesForm.save()">
  <md-icon md-svg-icon="content-save"></md-icon>
</md-button>
